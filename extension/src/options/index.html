<!DOCTYPE html>
<html>
<head>
	<title>Options</title>
	<link rel="stylesheet" type="text/css" href="../vendor/extensions.css">
	<style>
		body { 
			padding-bottom: 5px; 
		}
		#rct {
			border-top: 1px solid #eee;
			margin-top: 15px;
			padding-top: 15px;

		}
		.op #reportIssue {
			float: right; 
			margin-top: -15px;
		}
		.ba #rct {
			margin-bottom: 15px;
			margin-top: 20px;
		}
		#status, #save {
			float: left;
		}
		#status {
			margin-top: 5px;
			margin-left: 15px;

			display: none;
		}
	</style>
</head>

<body>
	<h3>Settings</h3>
	Strictness Level:
	<select id="strictness">
	 <option value="off">Off</option>
	 <option value="medium">Medium (Recommended)</option>
	 <option value="high">High</option>
	</select>
	<br>
	<br>
	<label>
		<input type="checkbox" id="debug">
		Debug Mode
	</label>
	<br>
	<br>
	<label>
		<input type="checkbox" id="tracking">
		Allow anonymous usage reports and error tracking. Won't track which websites you go on, only internal events and issues.
	</label>
	<br>
	<br>
	<button id="save">Save</button>
	<div id="status">Options saved.</div>
	<br>
	<div id="rct">
		<button id="reportCurrentTab">This page still hijacks my scroll!</button>
		<br>
		<span style="display: block; margin-top: 10px;">
			This will send a link to the website you're currently on to our developers so they can fix it.
		</span>
	</div>

	<button id="reportIssue">Report Issue</button>

	<script src="options.js"></script>
</body>
</html>
